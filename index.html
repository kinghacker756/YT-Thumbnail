<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Dark Tech Zone Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* ===== RESET & BASE ===== */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Exo 2', sans-serif;
      background: #0a0a12;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* ===== BACKGROUND EFFECTS ===== */
    .background-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a12 0%, #0f0f1a 100%);
    }
    
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    
    /* ===== CONTAINER ===== */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px 15px;
      position: relative;
      z-index: 1;
    }
    
    /* ===== HEADER ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 20px 0;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff2a6d, transparent);
    }
    
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }
    
    .admin-btn {
      background: rgba(255, 42, 109, 0.15);
      color: #ff2a6d;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 42, 109, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .admin-btn:hover {
      background: rgba(255, 42, 109, 0.25);
      border-color: #ff2a6d;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 42, 109, 0.3);
    }
    
    /* ===== SEARCH SECTION ===== */
    .search-section {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .search-container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 18px 20px 18px 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(5, 217, 232, 0.2);
      border-radius: 15px;
      color: white;
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .search-input:focus {
      border-color: #ff2a6d;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(255, 42, 109, 0.2);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #05d9e8;
      font-size: 1.2rem;
    }
    
    /* ===== TOOL GRID - MAIN SECTION ===== */
    .tool-grid-title {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #ffffff;
      position: relative;
      padding-bottom: 15px;
    }
    
    .tool-grid-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8);
      border-radius: 2px;
    }
    
    /* 4 COLUMN GRID - MAIN FEATURE */
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 CARDS PER ROW */
      gap: 20px;
      margin-bottom: 40px;
    }
    
    /* MINIMAL TOOL CARD - ONLY ICON + NAME */
    .tool-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 25px 20px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      backdrop-filter: blur(10px);
      height: 200px; /* Fixed height for consistency */
      position: relative;
      overflow: hidden;
    }
    
    /* Card Background Effect */
    .tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 42, 109, 0.1) 0%, 
        rgba(5, 217, 232, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    /* BIG ICONS - CENTERED */
    .tool-icon-container {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 2px solid rgba(5, 217, 232, 0.2);
      padding: 15px;
      transition: all 0.3s ease;
    }
    
    .tool-icon {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(5, 217, 232, 0.3));
      transition: all 0.3s ease;
    }
    
    /* TOOL NAME ONLY */
    .tool-name {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      line-height: 1.3;
      transition: all 0.3s ease;
    }
    
    /* HOVER EFFECTS */
    .tool-card:hover {
      transform: translateY(-8px);
      border-color: rgba(255, 42, 109, 0.3);
      box-shadow: 
        0 15px 40px rgba(255, 42, 109, 0.2),
        0 0 80px rgba(5, 217, 232, 0.1);
    }
    
    .tool-card:hover::before {
      opacity: 1;
    }
    
    .tool-card:hover .tool-icon-container {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff2a6d;
      transform: scale(1.05);
    }
    
    .tool-card:hover .tool-icon {
      filter: drop-shadow(0 0 15px rgba(255, 42, 109, 0.5));
      transform: scale(1.1);
    }
    
    .tool-card:hover .tool-name {
      color: #ff2a6d;
      text-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
    }
    
    /* ===== REPORT SECTION ===== */
    .report-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 40px;
      margin: 60px 0;
      border: 2px solid rgba(255, 42, 109, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .report-section h3 {
      color: #ff2a6d;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .report-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .report-form input,
    .report-form select,
    .report-form textarea {
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(5, 217, 232, 0.2);
      border-radius: 12px;
      color: white;
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .report-form input:focus,
    .report-form select:focus,
    .report-form textarea:focus {
      border-color: #ff2a6d;
      background: rgba(255, 255, 255, 0.08);
    }
    
    .report-form textarea {
      grid-column: span 2;
      min-height: 120px;
      resize: vertical;
    }
    
    .report-submit {
      grid-column: span 2;
      background: linear-gradient(135deg, #ff2a6d, #d1005b);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
    
    .report-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 42, 109, 0.4);
    }
    
    .message {
      grid-column: span 2;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.1);
      border: 2px solid #4CAF50;
      color: #4CAF50;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.1);
      border: 2px solid #f44336;
      color: #f44336;
    }
    
    /* ===== FOOTER ===== */
    .footer {
      margin-top: 60px;
      padding-top: 40px;
      text-align: center;
      border-top: 2px solid rgba(255, 255, 255, 0.05);
    }
    
    .channel-btn {
      background: linear-gradient(135deg, #ff2a6d, #d1005b);
      color: white;
      padding: 16px 40px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }
    
    .channel-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 42, 109, 0.4);
    }
    
    .copyright {
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    /* ===== LOADING STATE ===== */
    .loading {
      grid-column: span 4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(5, 217, 232, 0.3);
      border-radius: 50%;
      border-top-color: #05d9e8;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ===== RESPONSIVE DESIGN ===== */
    
    /* Tablet (768px-1024px) */
    @media (max-width: 1024px) {
      .tool-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 columns on tablet */
        gap: 18px;
      }
      
      .tool-card {
        height: 180px;
        padding: 20px 15px;
      }
      
      .tool-icon-container {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }
      
      .tool-icon {
        width: 50px;
        height: 50px;
      }
      
      .tool-name {
        font-size: 1.1rem;
      }
    }
    
    /* MOBILE (0-767px) - 4 CARDS PER ROW */
    @media (max-width: 767px) {
      .container {
        padding: 15px 10px;
      }
      
      .header {
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .title {
        font-size: 1.8rem;
        text-align: center;
      }
      
      .admin-btn {
        padding: 10px 20px;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .search-input {
        padding: 16px 16px 16px 45px;
        font-size: 0.95rem;
      }
      
      .search-icon {
        left: 15px;
      }
      
      /* MOBILE: 4 CARDS PER ROW */
      .tool-grid {
        grid-template-columns: repeat(4, 1fr); /* 4 CARDS PER ROW ON MOBILE */
        gap: 12px;
      }
      
      /* MOBILE: BIG ICONS */
      .tool-card {
        height: 150px; /* Compact height for 4 cards */
        padding: 15px 10px;
        border-radius: 15px;
      }
      
      /* BIG ICONS ON MOBILE */
      .tool-icon-container {
        width: 60px; /* Big icon container */
        height: 60px;
        margin-bottom: 12px;
        border-radius: 15px;
        border-width: 2px;
      }
      
      .tool-icon {
        width: 40px; /* Big icon */
        height: 40px;
      }
      
      .tool-name {
        font-size: 0.9rem;
        font-weight: 500;
        line-height: 1.2;
      }
      
      .tool-grid-title {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }
      
      /* Adjust hover effects for mobile */
      .tool-card:hover {
        transform: translateY(-5px);
      }
      
      .tool-card:hover .tool-icon-container {
        transform: scale(1.05);
      }
      
      /* Report section mobile */
      .report-section {
        padding: 25px;
        margin: 40px 0;
      }
      
      .report-form {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .report-form textarea,
      .report-submit,
      .message {
        grid-column: 1;
      }
      
      .report-section h3 {
        font-size: 1.3rem;
      }
      
      .footer {
        margin-top: 40px;
        padding-top: 30px;
      }
      
      .channel-btn {
        padding: 14px 30px;
        font-size: 1rem;
      }
      
      .copyright {
        font-size: 0.8rem;
      }
    }
    
    /* Small Mobile (480px and below) */
    @media (max-width: 480px) {
      .tool-grid {
        grid-template-columns: repeat(4, 1fr); /* Still 4 columns */
        gap: 10px;
      }
      
      .tool-card {
        height: 140px;
        padding: 12px 8px;
      }
      
      .tool-icon-container {
        width: 55px;
        height: 55px;
        margin-bottom: 10px;
        padding: 12px;
      }
      
      .tool-icon {
        width: 35px;
        height: 35px;
      }
      
      .tool-name {
        font-size: 0.85rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
    
    /* Very Small Mobile (360px and below) */
    @media (max-width: 360px) {
      .tool-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      
      .tool-card {
        height: 130px;
        padding: 10px 6px;
      }
      
      .tool-icon-container {
        width: 50px;
        height: 50px;
      }
      
      .tool-icon {
        width: 30px;
        height: 30px;
      }
      
      .tool-name {
        font-size: 0.8rem;
      }
    }
    
    /* Card animations */
    .tool-card {
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Staggered animation delays */
    .tool-card:nth-child(1) { animation-delay: 0.1s; }
    .tool-card:nth-child(2) { animation-delay: 0.2s; }
    .tool-card:nth-child(3) { animation-delay: 0.3s; }
    .tool-card:nth-child(4) { animation-delay: 0.4s; }
    .tool-card:nth-child(5) { animation-delay: 0.5s; }
    .tool-card:nth-child(6) { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="background-glow"></div>
  <div class="grid-overlay"></div>
  
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">DARK TECH ZONE</h1>
      <a href="admin.html" class="admin-btn">
        <i class="fas fa-lock"></i> Admin Panel
      </a>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Search tools..." />
      </div>
    </div>
    
    <!-- Tool Grid - 4 Columns -->
    <h2 class="tool-grid-title">AVAILABLE TOOLS</h2>
    <div class="tool-grid" id="toolGrid">
      <div class="loading">
        <div class="loader"></div>
      </div>
    </div>
    
    <!-- Report Section -->
    <div class="report-section">
      <h3><i class="fas fa-flag"></i> Report & Suggestions</h3>
      <div class="message" id="reportMessage"></div>
      <form class="report-form" id="reportForm">
        <input type="text" id="reportName" placeholder="Your Name (Optional)" />
        <input type="email" id="reportEmail" placeholder="Your Email (Optional)" />
        <select id="reportType">
          <option value="">Select Report Type</option>
          <option value="broken">Broken Link</option>
          <option value="suggestion">Tool Suggestion</option>
          <option value="bug">Website Bug</option>
          <option value="feature">Feature Request</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="reportTool" placeholder="Tool Name (If applicable)" />
        <textarea id="reportDescription" placeholder="Describe the issue or suggestion..."></textarea>
        <button type="submit" class="report-submit">
          <i class="fas fa-paper-plane"></i> Submit Report
        </button>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <a href="https://whatsapp.com/channel/0029VbBWrHxDOQIa119G8545" target="_blank" class="channel-btn">
        <i class="fab fa-whatsapp"></i>
        Join WhatsApp Channel
      </a>
      <div class="copyright">
        Â© 2024 Dark Tech Zone Toolkit | Minimal Design | 4 Tools Per Row
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBFAJHOZiCOx-Axi_yIXPzNYLe2payowMg",
      authDomain: "dark-zone-toolkit.firebaseapp.com",
      projectId: "dark-zone-toolkit",
      storageBucket: "dark-zone-toolkit.firebasestorage.app",
      messagingSenderId: "81877953322",
      appId: "1:81877953322:web:940865bf3ad1ec25e90c53",
      measurementId: "G-4CXWPEGTHW"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    let tools = [];

    // Load tools from Firestore
    async function loadTools() {
      try {
        const querySnapshot = await db.collection('tools').orderBy('createdAt', 'desc').get();
        
        tools = [];
        querySnapshot.forEach((doc) => {
          const toolData = doc.data();
          tools.push({ 
            id: doc.id, 
            ...toolData,
            name: toolData.name || 'Unnamed Tool',
            url: toolData.url || '#',
            icon: toolData.icon || '',
            category: toolData.category || 'General'
          });
        });
        
        renderTools(tools);
      } catch (error) {
        console.error("Error loading tools:", error);
        document.getElementById('toolGrid').innerHTML = `
          <div style="grid-column: span 4; padding: 30px; text-align: center;">
            <div style="color: #ff2a6d; font-size: 1rem; margin-bottom: 10px;">
              <i class="fas fa-exclamation-triangle"></i> Error loading tools
            </div>
            <button onclick="loadTools()" style="padding: 8px 20px; background: #ff2a6d; color: white; border: none; border-radius: 8px; cursor: pointer;">
              Retry
            </button>
          </div>
        `;
      }
    }

    // Render tools - ONLY ICON + NAME
    function renderTools(toolsToRender) {
      const grid = document.getElementById('toolGrid');
      
      if (toolsToRender.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: span 4; text-align: center; padding: 50px;">
            <div style="color: #05d9e8; font-size: 1.2rem; margin-bottom: 10px;">
              <i class="fas fa-tools"></i>
            </div>
            <div style="color: rgba(255,255,255,0.6);">No tools available</div>
          </div>
        `;
        return;
      }

      let html = '';
      
      toolsToRender.forEach((tool, index) => {
        const iconUrl = tool.icon || getDefaultIcon(tool.name);
        
        html += `
          <a href="${tool.url}" class="tool-card" target="_blank" onclick="incrementViews('${tool.id}')">
            <div class="tool-icon-container">
              <img src="${iconUrl}" class="tool-icon" 
                   onerror="this.src='${getDefaultIcon(tool.name)}'; this.onerror=null;"
                   alt="${tool.name}">
            </div>
            <div class="tool-name">${tool.name}</div>
          </a>
        `;
      });
      
      grid.innerHTML = html;
      
      // Add staggered animation
      document.querySelectorAll('.tool-card').forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    }

    // Get default icon
    function getDefaultIcon(name) {
      const colors = ['ff2a6d', '05d9e8'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=0a0a12&color=${color}&bold=true&size=128&font-size=0.4&length=1`;
    }

    // Increment view count
    async function incrementViews(toolId) {
      try {
        await db.collection('tools').doc(toolId).update({
          views: firebase.firestore.FieldValue.increment(1),
          lastAccessed: new Date().toISOString()
        });
      } catch (error) {
        console.error("Error incrementing views:", error);
      }
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = tools.filter(tool => 
        tool.name.toLowerCase().includes(searchTerm) ||
        (tool.category && tool.category.toLowerCase().includes(searchTerm))
      );
      renderTools(filtered);
    });

    // Report form submission
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const reportData = {
        name: document.getElementById('reportName').value.trim(),
        email: document.getElementById('reportEmail').value.trim(),
        type: document.getElementById('reportType').value,
        tool: document.getElementById('reportTool').value.trim(),
        description: document.getElementById('reportDescription').value.trim(),
        status: 'pending',
        createdAt: new Date().toISOString(),
        ip: await getIPAddress()
      };

      // Validate
      if (!reportData.type) {
        showMessage('Please select a report type', 'error');
        return;
      }

      if (!reportData.description) {
        showMessage('Please describe your issue or suggestion', 'error');
        return;
      }

      try {
        await db.collection('reports').add(reportData);
        showMessage('Thank you! Your report has been submitted.', 'success');
        document.getElementById('reportForm').reset();
      } catch (error) {
        console.error('Error submitting report:', error);
        showMessage('Error submitting report. Please try again.', 'error');
      }
    });

    // Get IP address
    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return 'unknown';
      }
    }

    // Show message
    function showMessage(text, type) {
      const messageElement = document.getElementById('reportMessage');
      messageElement.textContent = text;
      messageElement.className = `message ${type}`;
      messageElement.style.display = 'block';
      
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 5000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTools();
      
      // Real-time updates
      db.collection('tools').onSnapshot((snapshot) => {
        tools = [];
        snapshot.forEach((doc) => {
          const toolData = doc.data();
          tools.push({ 
            id: doc.id, 
            ...toolData,
            name: toolData.name || 'Unnamed Tool',
            url: toolData.url || '#',
            icon: toolData.icon || '',
            category: toolData.category || 'General'
          });
        });
        renderTools(tools);
      });
      
      // Focus search on '/' key
      document.addEventListener('keydown', (e) => {
        if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
          e.preventDefault();
          document.getElementById('searchInput').focus();
        }
      });
    });
  </script>
</body>
</html>
