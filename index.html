<script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const searchForm = document.getElementById('search-form');
        const urlInput = document.getElementById('yt-url');
        const fetchBtn = document.getElementById('fetch-btn');
        const resultsContainer = document.getElementById('results-container');
        const previewImage = document.getElementById('preview-image');
        const downloadLinksContainer = document.getElementById('download-links');
        const alertContainer = document.getElementById('alert-container');

        // The URL of your new, single thumbnail API worker
        const API_URL = 'https://yt-thumbnail-dl.f-a-k.workers.dev/';

        // --- Main Fetch Logic ---
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const youtubeUrl = urlInput.value.trim();
            if (!youtubeUrl) return;

            setLoading(true);
            hideAlert();
            resultsContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?url=${encodeURIComponent(youtubeUrl)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Could not fetch thumbnails.');
                }
                
                displayResults(data);

            } catch (error) {
                showAlert(error.message, 'danger');
            } finally {
                setLoading(false);
            }
        });

        // --- UI Helper Functions ---
        function displayResults(data) {
            if (data.thumbnails && data.thumbnails.length > 0) {
                previewImage.src = data.thumbnails[0].url;
            }

            downloadLinksContainer.innerHTML = '';
            data.thumbnails.forEach(thumb => {
                const link = document.createElement('a');
                link.href = thumb.url;
                link.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                link.setAttribute('download', '');

                const textDiv = document.createElement('div');
                const qualityText = document.createElement('strong');
                qualityText.className = 'mb-1';
                qualityText.textContent = thumb.quality;
                const resolutionText = document.createElement('small');
                resolutionText.className = 'text-muted';
                resolutionText.textContent = thumb.resolution;
                textDiv.appendChild(qualityText);
                textDiv.appendChild(document.createElement('br'));
                textDiv.appendChild(resolutionText);
                
                const icon = document.createElement('span');
                icon.className = 'badge bg-primary rounded-pill p-2';
                icon.innerHTML = '<i class="bi bi-download"></i>';

                link.appendChild(textDiv);
                link.appendChild(icon);
                downloadLinksContainer.appendChild(link);
            });

            resultsContainer.style.display = 'block';
        }

        function setLoading(isLoading) {
            const spinner = fetchBtn.querySelector('.spinner-border');
            fetchBtn.disabled = isLoading;
            spinner.classList.toggle('d-none', !isLoading);
        }

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                                            ${message}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>`;
        }
        
        function hideAlert() {
            alertContainer.innerHTML = '';
        }
    });
</script>
